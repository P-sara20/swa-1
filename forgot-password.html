<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نسيت كلمة المرور</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: 'Palatino Linotype', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .mobile-frame {
      width: 375px;
      margin: 0 auto;
      overflow: hidden;
    }

    .header {
      background-color: #007bff;
      background-size: cover;
      background-position: center;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-family: 'Lateef', serif;
      font-size: 1.5em; /* تم التصغير من 1.8em */
      margin: 0;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .language-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 5px;
    }

    .language-switch button {
      border: none;
      background: none;
      color: black;
      cursor: pointer;
      margin: 0 2px;
      font-size: 0.9em;
    }

    .form-group {
      margin: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-family: 'Lateef', serif;
      font-size: 1.1em; /* تم التصغير من 1.3em */
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Lateef', serif;
      font-size: 1em; /* تم التصغير من 1.1em */
    }

    .btn {
      width: 90%;
            margin: 15px auto;
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lateef', serif;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body dir="rtl">
  <div class="mobile-frame">
    <div class="header">
      <h1>نسيت كلمة المرور</h1>
      <div class="language-switch">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ar')">العربية</button>
      </div>
      <a href="index.html" class="back-button">←</a>
    </div>

    <div class="form-group">
      <label for="email">عنوان البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="أدخل عنوان البريد الإلكتروني" required />
    </div>

    <button class="btn">إعادة تعيين كلمة المرور</button>
  </div>

  <script>
    window.onload = function () {
      const lang = localStorage.getItem('language') || 'ar';
      changeLanguage(lang);
    };

    function changeLanguage(lang) {
      const isArabic = lang === 'ar';
      document.body.dir = isArabic ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
      document.querySelector('.header h1').innerText = isArabic ? 'نسيت كلمة المرور' : 'Forgot Password';
      document.querySelector('label[for="email"]').innerText = isArabic ? 'عنوان البريد الإلكتروني:' : 'Email Address:';
      document.querySelector('.btn').innerText = isArabic ? 'إعادة تعيين كلمة المرور' : 'Reset Password';
      document.querySelector('#email').placeholder = isArabic ? 'أدخل عنوان البريد الإلكتروني' : 'Enter your email address';
    }
  </script>
</body>
</html>
